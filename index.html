<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Russian Dolls Gender Reveal</title>
  <!-- Google Font for playful text -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <!-- GSAP TweenMax for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <!-- Canvas-confetti for final celebration -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Main flex container to center content vertically */
    #contentWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: "Fredoka One", sans-serif;
      color: #333;
      padding-top: 40px; /* some space at the top */
      padding-bottom: 40px; /* optional bottom padding */
    }

    /* Text display: now in the flex container (not fixed) */
    #textDisplay {
  font-size: 36px;
  margin-bottom: 80px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;  /* Limits the width to 90% of the viewport/container */
  margin-left: auto;
  margin-right: auto;
  padding: 0 10px; /* Optional: add some horizontal padding */
}
    
    /* Media query for smaller screens */
    @media (max-width: 600px) {
      #textDisplay {
        font-size: 24px;
      }
    }

    /* Doll wrapper centers the doll container horizontally */
    #dollWrapper {
      width: 400px;
      position: relative;
    }

    /* Doll container: we animate this element */
    #dollContainer {
      width: 100%;
      overflow: hidden;
      position: relative;
      /* Centered by the wrapper's normal flow */
    }

    /* Doll image styles: fills container preserving aspect ratio */
    #dollImg {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="contentWrapper">
    <div id="textDisplay">
      Hi uncle Saif! I'm still in Mommy's tummy, but I already know you're going to be my favorite.
    </div>
    <div id="dollWrapper">
      <div id="dollContainer">
        <img id="dollImg" src="doll1.png" alt="Russian Doll" />
      </div>
    </div>
  </div>
  
  <script>
    (function(){
      // Array of doll image filenames (largest to smallest)
      var dollFiles = [
        "doll1.png",
        "doll2.png",
        "doll3.png",
        "doll4.png",
        "doll5.png",
        "doll6.png",
        "doll7.png",
        "doll8.png",
        "doll9.png"
      ];
      // Scale factors for nested effect: first doll a bit larger, then progressively smaller until final doll re-expands to original.
      var scaleFactors = [1.3, 1.1, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 1.0];
      // Messages for each doll reveal step.
      var finalGender = "female"; // "male" for "A BOY"
      var messages = [
        "Hi uncle Saif! I'm still in Mommy's tummy, but I already know you're going to be my favorite.",
        "They told me you're the cool one - the one with all the games, cards, and candy.",
        "I heard you're hoping I'll be a boy...",
        "But you also said you'd love me either way. That's how I know you're the best.",
        "I'm excited for our adventures! We'll sneak snacks from the kitchen, watch cartoons past bedtime...",
        "You'll teach me how to score goals, and we can have a burping contest!",
        "I've been waiting to meet you, are you ready to meet me?",
        "I am a...",
        finalGender === "male"
          ? "BOY! Hope you're ready to level up - your Player 2 is on the way!"
          : "GIRL! Hope you're ready to level up - your Player 2 is on the way!"
      ];
      
      var totalDolls = dollFiles.length;
      var currentIndex = 0;
      
      var textDisplay = document.getElementById("textDisplay");
      var dollWrapper = document.getElementById("dollWrapper");
      var dollContainer = document.getElementById("dollContainer");
      var dollImg = document.getElementById("dollImg");
      
      // When the first doll loads, set the wrapper's height and initial scale.
      dollImg.addEventListener("load", function(){
        dollWrapper.style.height = dollImg.offsetHeight + "px";
        TweenMax.set(dollContainer, { scale: scaleFactors[currentIndex] });
      });
      
      // Gesture detection variables.
      var lastX = null, lastY = null;
      var swipeThreshold = 50; // Minimum distance in pixels.
      var animating = false;
      
      // Process pointer (mouse/touch) movement.
      function onMove(clientX, clientY){
        if(animating) return;
        if(lastX === null || lastY === null){
          lastX = clientX;
          lastY = clientY;
          return;
        }
        var dx = clientX - lastX;
        var dy = clientY - lastY;
        var distance = Math.sqrt(dx * dx + dy * dy);
        if(distance >= swipeThreshold){
          triggerTransition();
          lastX = clientX;
          lastY = clientY;
        }
      }
      
      // Listen for mousemove events.
      dollContainer.addEventListener("mousemove", function(e){
         onMove(e.clientX, e.clientY);
      });
      
      // Listen for touchmove events.
      dollContainer.addEventListener("touchmove", function(e){
         if(e.touches.length > 0){
           var touch = e.touches[0];
           onMove(touch.clientX, touch.clientY);
         }
      });
      
      // Optionally reset last positions every second.
      setInterval(function(){ lastX = null; lastY = null; }, 1000);
      
      // Function to trigger the transition to the next doll.
      function triggerTransition(){
        if(animating) return;
        animating = true;
        
        // Animate dollContainer off-screen to the left and fade out.
        TweenMax.to(dollContainer, 0.5, {
          x: "-100%",
          opacity: 0,
          ease: Power2.easeIn,
          onComplete: function(){
            if(currentIndex < totalDolls - 1){
              currentIndex++;
            }
            // Update the text.
            textDisplay.textContent = messages[currentIndex];
            // Update the doll image source.
            dollImg.src = dollFiles[currentIndex];
            dollImg.onload = function(){
              dollWrapper.style.height = dollImg.offsetHeight + "px";
            };
            // Reset horizontal position.
            TweenMax.set(dollContainer, { x: 0 });
            // Animate dollContainer in from the right with bounce.
            TweenMax.fromTo(dollContainer, 0.5, { x: "100%", opacity: 0 }, {
              x: "0%",
              opacity: 1,
              ease: Bounce.easeOut,
              onComplete: function(){
                if(currentIndex === totalDolls - 1){
                  confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 }
                  });
                }
                animating = false;
              }
            });
            // Update scale for nested doll effect.
            TweenMax.to(dollContainer, 0.3, { scale: scaleFactors[currentIndex], ease: Power2.easeOut });
          }
        });
      }
      
    })();
  </script>
</body>
</html>
